<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #2c2c4d;
            --border-color: #00bcd4;
            --player1-color: #ff6f61;
            --player2-color: #99ff99;
            --text-color: #e0f2f7;
            --win-line-color: #ffff00;
            --cell-hover: rgba(0, 188, 212, 0.1);

            --cell-size: 100px;
            --gap-size: 20px;
            --board-padding: 60px;
            --line-thickness: 10px;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(0, 188, 212, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at bottom right, rgba(255, 111, 97, 0.1) 0%, transparent 40%);
            animation: gradient-shift 15s infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .game-container {
            background: var(--container-bg);
            border: 3px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.5), 0 0 15px rgba(255, 111, 97, 0.3);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: var(--border-color);
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 0 0 10px var(--border-color);
        }

        #status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.6em;
            margin-bottom: 20px;
            height: 1.2em;
            color: var(--text-color);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, var(--cell-size));
            grid-template-rows: repeat(3, var(--cell-size));
            gap: var(--gap-size);
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: var(--board-padding);
            position: relative;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            user-select: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .cell:hover:not(.x):not(.o) {
            background-color: var(--cell-hover);
            transform: scale(1.03);
        }

        .cell.x {
            color: var(--player1-color);
            text-shadow: 0 0 15px var(--player1-color);
        }

        .cell.o {
            color: var(--player2-color);
            text-shadow: 0 0 15px var(--player2-color);
        }

        .cell.win {
            background-color: rgba(255, 255, 0, 0.2);
            animation: win-pulse 1s infinite alternate;
        }

        @keyframes win-pulse {
            from { box-shadow: 0 0 10px var(--win-line-color); }
            to { box-shadow: 0 0 30px var(--win-line-color); }
        }

        .win-line {
            position: absolute;
            background: var(--win-line-color);
            box-shadow: 0 0 15px var(--win-line-color);
            z-index: 5;
            transition: all 0.5s ease-out;
        }

        .win-line.row-0 {
            top: calc(var(--board-padding) + (var(--cell-size) / 2) - (var(--line-thickness) / 2));
            left: var(--board-padding);
            width: calc(3 * var(--cell-size) + 2 * var(--gap-size));
            height: var(--line-thickness);
        }
        .win-line.row-1 {
            top: calc(var(--board-padding) + var(--cell-size) + var(--gap-size) + (var(--cell-size) / 2) - (var(--line-thickness) / 2));
            left: var(--board-padding);
            width: calc(3 * var(--cell-size) + 2 * var(--gap-size));
            height: var(--line-thickness);
        }
        .win-line.row-2 {
            top: calc(var(--board-padding) + 2 * (var(--cell-size) + var(--gap-size)) + (var(--cell-size) / 2) - (var(--line-thickness) / 2));
            left: var(--board-padding);
            width: calc(3 * var(--cell-size) + 2 * var(--gap-size));
            height: var(--line-thickness);
        }

        .win-line.col-0 {
            top: var(--board-padding);
            left: calc(var(--board-padding) + (var(--cell-size) / 2) - (var(--line-thickness) / 2));
            height: calc(3 * var(--cell-size) + 2 * var(--gap-size));
            width: var(--line-thickness);
        }
        .win-line.col-1 {
            top: var(--board-padding);
            left: calc(var(--board-padding) + var(--cell-size) + var(--gap-size) + (var(--cell-size) / 2) - (var(--line-thickness) / 2));
            height: calc(3 * var(--cell-size) + 2 * var(--gap-size));
            width: var(--line-thickness);
        }
        .win-line.col-2 {
            top: var(--board-padding);
            left: calc(var(--board-padding) + 2 * (var(--cell-size) + var(--gap-size)) + (var(--cell-size) / 2) - (var(--line-thickness) / 2));
            height: calc(3 * var(--cell-size) + 2 * var(--gap-size));
            width: var(--line-thickness);
        }

        .win-line.diag-0 {
            top: 50%;
            left: 50%;
            width: calc(1.414 * (3 * var(--cell-size) + 2 * var(--gap-size)));
            height: var(--line-thickness);
            transform: translate(-50%, -50%) rotate(45deg);
            transform-origin: center center;
        }
        .win-line.diag-1 {
            top: 50%;
            left: 50%;
            width: calc(1.414 * (3 * var(--cell-size) + 2 * var(--gap-size)));
            height: var(--line-thickness);
            transform: translate(-50%, -50%) rotate(-45deg);
            transform-origin: center center;
        }

        .reset-button {
            background-color: var(--border-color);
            color: var(--bg-color);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            margin-top: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        .reset-button:hover {
            background-color: #00a0b7;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.7);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="status">Player X's Turn</div>
        <div class="board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button" id="resetButton">Play Again</button>
    </div>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');

        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function initializeGame() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
            });
            const existingWinLine = document.querySelector('.win-line');
            if (existingWinLine) {
                existingWinLine.remove();
            }
        }

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            checkGameStatus();
        }

        function checkGameStatus() {
            let roundWon = false;
            let winCondition = null;

            for (let i = 0; i < winningConditions.length; i++) {
                const condition = winningConditions[i];
                const a = board[condition[0]];
                const b = board[condition[1]];
                const c = board[condition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winCondition = condition;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                highlightWinningCells(winCondition);
                drawWinLine(winCondition);
                return;
            }

            if (!board.includes('')) {
                statusDisplay.textContent = 'It\'s a Draw!';
                gameActive = false;
                return;
            }

            switchPlayer();
        }

        function highlightWinningCells(winCondition) {
            winCondition.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        function drawWinLine(winCondition) {
            const winLine = document.createElement('div');
            winLine.classList.add('win-line');
            gameBoard.appendChild(winLine);

            const [idx1, idx2, idx3] = winCondition;

            if (idx1 === 0 && idx2 === 1 && idx3 === 2) winLine.classList.add('row-0');
            else if (idx1 === 3 && idx2 === 4 && idx3 === 5) winLine.classList.add('row-1');
            else if (idx1 === 6 && idx2 === 7 && idx3 === 8) winLine.classList.add('row-2');
            else if (idx1 === 0 && idx2 === 3 && idx3 === 6) winLine.classList.add('col-0');
            else if (idx1 === 1 && idx2 === 4 && idx3 === 7) winLine.classList.add('col-1');
            else if (idx1 === 2 && idx2 === 5 && idx3 === 8) winLine.classList.add('col-2');
            else if (idx1 === 0 && idx2 === 4 && idx3 === 8) winLine.classList.add('diag-0');
            else if (idx1 === 2 && idx2 === 4 && idx3 === 6) winLine.classList.add('diag-1');
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', initializeGame);

        initializeGame();
    </script>
</body>
</html>
